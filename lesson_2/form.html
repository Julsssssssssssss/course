<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>

<body>
    <h1>Форма</h1>
    <section>
        <div>
            <h2>Сотрудничай со мной!</h2>
            <p>Заполни нужные поля и я свяжусь с тобой!</p>
        </div>
        <div>
            <!-- добавить какую-то ссылку в action!!!! -->
            <form action="#" method="POST">
                <fieldset>
                    <legend>Контактная информация</legend>

                    <!-- Поле для имени -->
                    <div>
                        <label for="name">Имя *</label>
                        <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                    </div>
                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com">
                    </div>
                    <div>
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone"
                            pattern="[\+]\d{1}\s?[\(]\d{3}[\)]\s?\d{3}[\-]\d{2}[\-]\d{2}"
                            placeholder="+7(999)999-99-99">
                    </div>
                </fieldset>
                <!-- <div>
                    <input type="text" placeholder="email">
                </div> -->
                <!-- <div>
                        <input type="number" placeholder="password">
                    </div> -->
                <div>
                    <input id="checkboxx" type="checkbox">
                    <label for="checkboxx">Согласие на обработку перс. данных</label>
                </div>
                <div>
                    <input type="submit" value="add">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
